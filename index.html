<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="Happy person dancing" />
      <div class="container">
        <h1>Order Summary</h1>
        <p class="long-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="change-container">
          <div class="change-container-content">
            <img src="./images/icon-music.svg" alt="Music Figure" />
            <div class="change-container-plan">
              <p class="strong-p">Annual Plan</p>
              <p class="light-p">$59.99/year</p>
            </div>
          </div>

          <a class="link" href="./">Change</a>
        </div>

        <a href="" class="button">Proceed to Payment</a>
        <a href="" class="cancel">Cancel Order</a>
      </div>
    </div>

    <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  --></body>
</html>
